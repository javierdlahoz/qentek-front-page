<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <div class="full-width-landscape full-height" flex layout="row" layout-align="end center">
      <div class="subheader">
        <h1 class="big-header">Te acompañamos en<br>la creación de tu<br>éxito</h1>
      </div>
    </div>

    <div class="purpose-wrapper" flex layout="column" layout-align="center center">
      <h1>Propósito</h1>
      <h2>En Qentek creamos un<br>
        modelo de servicio<br>
        innovador con el objetivo<br>
        de hacer que tus proyectos<br>
        sean exitosos.
      </h2>
    </div>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <md-card-content>
          <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          <h3 class="md-title">{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
        </md-card-content>
        <div class="md-action-buttons">
          <md-button ng-href="{{ awesomeThing.url }}">Website</md-button>
        </div>
      </md-card>
    </div>
  </md-content>

</div>
